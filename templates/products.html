{% extends "base.html" %}
{% block title %}Products - ProdComb{% endblock %}
{% block heading %}Products{% endblock %}
{% block content %}
  {% if products %}
    <ul>
    {% for product in products %}
      <li style="list-style: none"><a href="{% url 'product_detail' product.pk %}">{{ product.search_term }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock content %}
