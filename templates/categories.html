{% extends "base.html" %}
{% block title %}Product Categories - ProdComb{% endblock %}
{% block heading %}Product Categories{% endblock %}
{% block content %}
  {% if categories %}
    <ul>
    {% for category in categories %}
      <li style="list-style: none"><a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock content %}
